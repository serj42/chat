<!DOCTYPE html>
<html ng-app="chatApp">
<head>
    <meta charset="utf-8" />
    <title>Chat application</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body ng-controller="chatuserController">
    <div class="container-fluid">
        <div class="row" ng-hide="data.visible">
            <div class="col-md-6 col-md-offset-3 text-center">
                <h3 class="text-center">Чат</h3>
                <label for="name">Имя пользователя:</label>
                <input type="text" class="form-control" ng-model="text" />
                <button ng-click="setUsername(text)">Войти</button>
                <span ng-bind="user.name"></span>
            </div>
        </div>
            <div class="row" ng-show="data.visible">
                <div ng-controller="chatmessagesController">
                    <div class="col-md-6 col-md-offset-3 text-center">
                        <span id="status">Добро пожаловать в чат, {{user.name}}!</span>
                        <div class="row">
                            <div class="col-md-9 col-md-push-3">
                                <ul id="messages" style="text-align:left;list-style:none;height:300px;width:98%;overflow-y:scroll;border:2px solid black">
                                    <li ng-repeat="item in list.items">{{item.time}}: {{item.txtmess}}</li>
                                </ul>
                            </div>
                            <div class="col-md-3 col-md-pull-9">
                                <ul id="users" style="list-style:none;height:300px;width:99%;overflow-y:scroll;border:2px solid black">
                                    </ul>
                            </div>
                        </div>
                        <p>
                            <input ng-model="message" type="text" style="width:98%;" id="message" />
                        </p>
                        <button class="text-center" ng-click="addMessage(message)">Отправить</button>
                    </div>
                </div>
            </div>       
    </div>
            <script src="js/lib/angular.min.js"></script>
            <script src="js/app.js"></script>
            <script src="js/controllers/chatuserController.js"></script>
            <script src="js/controllers/chatmessagesController.js"></script>
</body>
</html>
